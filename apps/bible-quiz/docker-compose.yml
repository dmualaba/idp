version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: bible-quiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bible_quiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bible-quiz-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/bible_quiz
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
