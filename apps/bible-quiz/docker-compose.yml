services:
  db:
    image: postgres:16-alpine
    container_name: bible-quiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bible_quiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: dmualaba/biblequiz-api:v1.0.0
    container_name: bible-quiz-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bible_quiz
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  app:
    image: dmualaba/biblequiz-app:v1.0.0
    container_name: bible-quiz-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Init container: haalt Let's Encrypt certificaten op als ze nog niet bestaan
  certbot-init:
    image: certbot/certbot:latest
    container_name: bible-quiz-certbot-init
    ports:
      - "80:80"
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ ! -f /etc/letsencrypt/live/biblequiz.gospelcollective.be/fullchain.pem ]; then
          echo 'Certificaten ophalen via Lets Encrypt...'
          certbot certonly --standalone --non-interactive --agree-tos --email info@gospelcollective.be -d biblequiz.gospelcollective.be
          echo 'Certificaten succesvol opgehaald!'
        else
          echo 'Certificaten bestaan al, overslaan.'
        fi

  nginx:
    image: dmualaba/biblequiz-nginx:v1.0.0
    container_name: bible-quiz-nginx
    restart: unless-stopped
    depends_on:
      certbot-init:
        condition: service_completed_successfully
      app:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # ACME webroot (named volume, cross-platform)
      - certbot_webroot:/var/www/certbot
      # Let's Encrypt certificaten (named volume, cross-platform)
      - letsencrypt:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    container_name: bible-quiz-certbot
    restart: unless-stopped
    volumes:
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         sleep 12h;
       done"

volumes:
  postgres_data:
  certbot_webroot:
  letsencrypt:
