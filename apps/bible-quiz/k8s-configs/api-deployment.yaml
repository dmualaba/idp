apiVersion: apps/v1
kind: Deployment
metadata:
  name: bible-quiz-api
  labels:
    app: bible-quiz-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bible-quiz-api
  template:
    metadata:
      labels:
        app: bible-quiz-api
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until pg_isready -h bible-quiz-db -p 5432 -U postgres; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database is ready!"
        - name: db-migrate
          image: dmualaba/biblequiz-api:v1.0.1
          command: ["bun", "run", "db:push"]
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@bible-quiz-db:5432/bible_quiz
      containers:
        - name: bible-quiz-api
          image: dmualaba/biblequiz-api:v1.0.1
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@bible-quiz-db:5432/bible_quiz
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-in-production
            - name: JWT_EXPIRES_IN
              value: 7d