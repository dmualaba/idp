events {}

http {

  # -----------------------------
  # HTTP (80): ACME + redirect
  # -----------------------------
  server {
    listen 80;
    listen [::]:80;
    server_name biblequiz.gospelcollective.be;

    # Let's Encrypt HTTP-01 challenge files
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    # Alles anders naar HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # -----------------------------
  # HTTPS (443): TLS 1.3 + proxy
  # -----------------------------
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name biblequiz.gospelcollective.be;

    # Certificaten (Letâ€™s Encrypt)
    ssl_certificate     /etc/letsencrypt/live/biblequiz.gospelcollective.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biblequiz.gospelcollective.be/privkey.pem;

    # Alleen de nieuwste TLS versie: TLS 1.3
    ssl_protocols TLSv1.3;

    # Sessies
    ssl_session_cache shared:L:10m;
    ssl_session_timeout 1d;

    # OCSP stapling (optioneel maar aanbevolen)
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Reverse proxy naar je app container
    location / {
      proxy_pass http://bible-quiz-app:3000;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      # Timeouts (optioneel)
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }
}
